<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>

<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
<table>
    <thead><h3>Facial Treatments</h3></thead>
    <tbody>
       <th:block th:each="facial : ${appropriateFacials}">
           <tr>
               <td th:text="${facial}"></td>
           </tr>
    </th:block>
    </tbody>
</table>

    <div>
        <th:block th:if="${manipedi.equals('manicure')}">
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </th:block>
        <th:block th:if="${manipedi.equals('pedicure')}">
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>
        <th:block th:if="${manipedi.equals('both')}">
            <h3>Manicure & Pedicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>
    </div>

</div>
<footer>
    <div class="nail-polish red-polish-color"></div>
    <div class="nail-polish black-polish-color "></div>
    <div class="nail-polish purple-polish-color"></div>
</footer>
</body>
</html>
