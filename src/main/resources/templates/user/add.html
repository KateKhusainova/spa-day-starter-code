<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post" action="/user">

    <p th:text="${error}" th:if="${error != null}"></p>
    <label> User Name: <input type="text" name="username" id="username" th:value="${username}"></label>
    <label> Email: <input type="email" name="email" id="email" th:value="${email}"></label>
    <label> Password: <input type="password" name="password" id="password"></label>
    <label> Verify password: <input type="password" name="verify" id="verify"></label>
    <input type="submit" value="Sign Up" />
</form>

</body>
</html>
